# See docs at: https://mystmd.org/guide/frontmatter
version: 1

project:
  title: "GeoJupyter Workshop - CSDMS 2025"
  description: "A workshop at the CSDMS 2025 Annual Meeting"
  github: "geojupyter/workshop-csdms2025"
  license: "MIT"
  exclude:
    - "_*"
    - "README.md"
  toc:
    - file: "index.md"
    - pattern: "0*.md"
    - title: "Modules"
      children:
        - title: "Module 1: Collaborating in JupyterHub"
          children:
            - pattern: "modules/01*/*.md"
        - title: "Module 2: New Geospatial tools"
          children:
            - pattern: "modules/02*/*.md"
        - title: "Module 3: Sharing your work"
          children:
            - pattern: "modules/03*/*.md"

site:
  template: "book-theme"
  nav: []
  actions:
    - title: "View source"
      url: "https://github.com/geojupyter/workshop-csdms2025"
  options:
    folders: true
    style: "assets/styles/style.css"
    # favicon: favicon.ico
    # logo: site_logo.png
    logo_text: "GeoJupyter Workshop - CSDMS 2025"
